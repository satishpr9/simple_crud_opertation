{% extends 'base/base.html' %}

{% block body %}

<div class="container mt-2">



<form class="form-horizontal" action="">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">username:</label>
      <div class="col-sm-10">
        <input type="username" class="form-control" id="email" value='{{obj}}'  name="email" disabled>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">First_name:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="pwd" value="{{first}}" name="pwd" disabled>
      </div>
    </div>
    <div class="form-group">        
        <label class="control-label col-sm-2" for="pwd">Last_name</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" id="pwd" value="{{second}}" name="pwd" disabled>
        </div>
    </div>

    <div class="form-group">        
        <label class="control-label col-sm-2" for="pwd">Mobile</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" id="pwd" value="{{mobile}}" name="pwd" disabled>
        </div>
    </div>

<a href="{% url 'updateprofile' %}" class="btn btn-Light">Edit</a>

</div>

{% endblock body %}
